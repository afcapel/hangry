            <div class="pad-left">
                <h2 style="margin-top: 1.4em;">INSTRUCTIONS</h2>
                <div class="recipe-instructions">

                        <div id="instr" class="instructions"><p>As with any recipe, adaptation to your taste is the key to success and your culinary enjoyment.</p><p>
This recipe is a preparation of optional ingredients, then you build the tacos as you like them.</p><p>
1. Cut across the cabbage on the end opposite the stem in 1/4 inch rounds, then turn the rings and cut again to shred into small bite size pieces. Place the cabbage in a gallon freezer bag. Add 1 tablespoon of lime juice, the vinegar and season with salt pepper, cumin and coriander as you like. Shake the bag every direction to mix the ingredients and let sit while you prepare everything else.</p><p>
2. For the fish - Cut the fish into fillets that you will later pull apart with two forks. Mix the egg and milk together. Mix the flour and cornmeal, and add seasonings that you like. I have a 22 herb/spice mix that I've come up with that I mix in with the flour and corn meal. Coriander, cumin, salt and pepper, garlic and onion powder are a good start. I'll post the mix as a separate recipe.</p><p>
3. Bathe the fish in the milk/egg mixture, and dredge in the flour/seasoning mixture on both sides. Set aside until all the fish is ready. </p><p>
4. Heat the oil or butter in a pan on medium high, and cook the fish, about 4 minutes per side. Take the fish out of the pan with tongs, set on a cutting board and squeeze lime juice over it. Let it cool.</p><p>
5. Prepare the tomato, onion and cilantro and set out in small bowls. Mix the salsa of your choice and sour cream.</p><p>
6. When the fish has cooled, use one fork to anchor it and shred with the another, flaking off small pieces. Place in a bowl.</p><p>
7. Set out the cabbage in a small bowl.</p><p>
8. Heat the tortillas in a microwave. Place two on a plate, and build up your tacos with sour cream mix, fish, onion, tomato, tomato, jalapenos, hot sauce - whatever you like!</p><p>
Fold over and dig in, with a nice IPA or crisp white wine!</p></div>

        <div class="tab-pane" id="recipe-text">
            <div class="pull-right" style="margin: 0.8em 1em;">

            <textarea id="recipe-textarea" class="form-control">Steve&#39;s Fish Tacos

 1  package of tortillas small
 0.5  cup sour cream 
 0.25  cup salsa favorite
   Salt 
   Pepper 
 1  pound Cod Flounder or Haddock work too
 1   egg 
 2  tablespoons milk 
 1  tablespoon Flour 
 1  tablespoon corn meal 
 2  tablespoons  olive oil you could use peanut oil or butter also
 2   limes fresh, you&#39;ll use the juice
 1  tablespoon cider vinegar 
 1   red onion small; diced
 1   tomato diced
 2  cups red cabbage shredded
  cilantro chopped fine; optional
  Jalapenos optional
  Seasoning mix: 
   Ground Cumin 
   Ground Coriander 
  Hot sauce 

As with any recipe, adaptation to your taste is the key to success and your culinary enjoyment.

This recipe is a preparation of optional ingredients, then you build the tacos as you like them.

1. Cut across the cabbage on the end opposite the stem in 1/4 inch rounds, then turn the rings and cut again to shred into small bite size pieces. Place the cabbage in a gallon freezer bag. Add 1 tablespoon of lime juice, the vinegar and season with salt pepper, cumin and coriander as you like. Shake the bag every direction to mix the ingredients and let sit while you prepare everything else.
2. For the fish - Cut the fish into fillets that you will later pull apart with two forks. Mix the egg and milk together. Mix the flour and cornmeal, and add seasonings that you like. I have a 22 herb/spice mix that I&#39;ve come up with that I mix in with the flour and corn meal. Coriander, cumin, salt and pepper, garlic and onion powder are a good start. I&#39;ll post the mix as a separate recipe.
3. Bathe the fish in the milk/egg mixture, and dredge in the flour/seasoning mixture on both sides. Set aside until all the fish is ready. 
4. Heat the oil or butter in a pan on medium high, and cook the fish, about 4 minutes per side. Take the fish out of the pan with tongs, set on a cutting board and squeeze lime juice over it. Let it cool.
5. Prepare the tomato, onion and cilantro and set out in small bowls. Mix the salsa of your choice and sour cream.
6. When the fish has cooled, use one fork to anchor it and shred with the another, flaking off small pieces. Place in a bowl.
7. Set out the cabbage in a small bowl.
8. Heat the tortillas in a microwave. Place two on a plate, and build up your tacos with sour cream mix, fish, onion, tomato, tomato, jalapenos, hot sauce - whatever you like!

Fold over and dig in, with a nice IPA or crisp white wine!</textarea>
